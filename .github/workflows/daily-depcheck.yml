name: Daily Dependency Check for vulnerabilities
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  audit: 
    runs-on: ubuntu-latest
    if: always()
    strategy:
      matrix:
        node-version: [ 18.x ]
        project:
          [
            frontend,
            api,
            blockchain,
            provisioning,
            e2e-test,
            excel-export-service,
            email-notification-service,
            storage-service,
            logging-service,
            migration
          ]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - id: audit
        name: Audit project ${{ matrix.project }}
        run: |
            npm ci --no-audit --legacy-peer-deps
            result="$(npm run audit -- --production | sed -e 's/\x1B\[[0-9;]*m//g' -e 's/>//g')"
            echo "RESULT<<EOF" >> $GITHUB_ENV
            echo $result >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
        shell: bash
      - uses: actions/checkout@v4
      - name: Create Issue or Comment
        uses: ./.github/workflows/scheduled-audit-notification.yml
        with:
          success: ${{ steps.audit.outcome == 'success' }}
          res: ${{ env.RESULT }}
    
